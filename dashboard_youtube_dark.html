<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard YouTube</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(90deg, #ff0000, #b30000);
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.5);
      position: relative;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #333;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
      font-weight: 500;
    }
    input, button {
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      outline: none;
    }
    input {
      width: 60%;
    }
    button {
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    .card {
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .video {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0;
      transition: transform 0.2s;
    }
    .video:hover {
      transform: scale(1.02);
    }
    .video img {
      width: 160px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .video-info {
      flex: 1;
    }
    .video-info h3 {
      margin: 5px 0;
      font-size: 18px;
    }
    .video-info p {
      margin: 0;
      font-size: 14px;
    }
    a {
      color: #36a2eb;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    hr {
      margin: 40px 0;
      border: 1px solid;
    }
    .thumb img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    /* Tema oscuro */
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    body.dark input {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }
    body.dark .card {
      background: #1e1e1e;
    }
    body.dark .video {
      background: #2a2a2a;
    }
    body.dark hr {
      border-color: #333;
    }

    /* Tema claro */
    body.light {
      background: #f9f9f9;
      color: #222;
    }
    body.light input {
      background: #fff;
      color: #222;
      border: 1px solid #ccc;
    }
    body.light .card {
      background: #fff;
    }
    body.light .video {
      background: #f0f0f0;
    }
    body.light hr {
      border-color: #ccc;
    }
  </style>
</head>
<body class="dark">
  <header>
    üì∫ Dashboard YouTube
    <button class="theme-toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  </header>

  <div class="container">
    <!-- Secci√≥n Canal -->
    <div class="card">
      <h2>üîé Ver √∫ltimos videos de un canal</h2>
      <input type="text" id="canalUrl" placeholder="Pega el link del canal (ej: https://www.youtube.com/channel/ID)">
      <button onclick="obtenerVideos()">Mostrar</button>
      <div id="resultado"></div>
    </div>

    <hr>

    <!-- Secci√≥n Miniatura -->
    <div class="card">
      <h2>üñºÔ∏è Descargar miniatura de un video</h2>
      <input type="text" id="videoUrl" placeholder="Pega el link del video (ej: https://www.youtube.com/watch?v=ID)">
      <button onclick="obtenerMiniatura()">Obtener Miniatura</button>
      <div id="miniatura"></div>
    </div>
  </div>

  <script>
    // Cargar tema guardado al entrar
    window.onload = () => {
      const temaGuardado = localStorage.getItem("tema");
      if (temaGuardado) {
        document.body.classList.remove("dark", "light");
        document.body.classList.add(temaGuardado);
      }
    };

    // Cambiar y guardar tema
    function toggleTheme() {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        localStorage.setItem("tema", "light");
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        localStorage.setItem("tema", "dark");
      }
    }

    // Mostrar √∫ltimos videos de un canal
    async function obtenerVideos() {
      const url = document.getElementById("canalUrl").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "‚è≥ Cargando...";

      try {
        let channelId = "";
        if (url.includes("channel/")) {
          channelId = url.split("channel/")[1].split("/")[0];
        } else {
          resultado.innerHTML = "‚ùå Solo funciona con links tipo: youtube.com/channel/ID";
          return;
        }

        const feedUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
        const res = await fetch(feedUrl);
        const str = await res.text();

        const parser = new DOMParser();
        const xml = parser.parseFromString(str, "text/xml");

        const title = xml.querySelector("feed > title").textContent;
        const entries = xml.querySelectorAll("entry");

        let html = `<h3>üìå Canal: ${title}</h3>`;

        entries.forEach((entry, i) => {
          if (i >= 10) return; // mostrar solo 10 videos
          const videoId = entry.querySelector("yt\\\\:videoId").textContent;
          const videoTitle = entry.querySelector("title").textContent;
          const published = new Date(entry.querySelector("published").textContent).toLocaleDateString();
          const thumbUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

          html += `
            <div class="video">
              <img src="${thumbUrl}" alt="Miniatura">
              <div class="video-info">
                <h3>${videoTitle}</h3>
                <p>üìÖ ${published}</p>
                <p><a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">‚ñ∂Ô∏è Ver en YouTube</a></p>
              </div>
            </div>
          `;
        });

        resultado.innerHTML = html;

      } catch (err) {
        resultado.innerHTML = "‚ö†Ô∏è Error al obtener videos.";
        console.error(err);
      }
    }

    // Obtener miniatura de un video
    function obtenerMiniatura() {
      const url = document.getElementById("videoUrl").value.trim();
      const miniaturaDiv = document.getElementById("miniatura");
      miniaturaDiv.innerHTML = "";

      let videoId = "";

      if (url.includes("v=")) {
        videoId = url.split("v=")[1].split("&")[0];
      } else if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
      } else {
        miniaturaDiv.innerHTML = "‚ùå URL no v√°lida.";
        return;
      }

      const thumbUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

      miniaturaDiv.innerHTML = `
        <div class="thumb">
          <h3>Miniatura en HD:</h3>
          <img src="${thumbUrl}" alt="Miniatura">
          <p><a href="${thumbUrl}" download="miniatura.jpg">‚¨áÔ∏è Descargar</a></p>
        </div>
      `;
    }
  </script>
</body>
</html>
